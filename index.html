<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHF/JPY Trading Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .signal {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .buy {
      color: green;
    }
    .sell {
      color: red;
    }
    .no-entry {
      color: gray;
    }
    .loading {
      color: #555;
    }
    .pair-price {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CHF/JPY Signal</h1>
  <div class="signal loading" id="signal">Loading...</div>
  <!-- Display the current price -->
  <div class="pair-price" id="pair-price">CHF/JPY: --</div>

  <script>
    // ========================================
    // CONFIGURATION
    // ========================================
    const API_KEY = 'ac495344588e48168833eccf2a40efdb'; // Replace with your Twelve Data API key
    const REFRESH_INTERVAL = 300_000; // Refresh every 5 minutes (300,000 ms)
    
    // ========================================
    // HELPER FUNCTION: Fetch current price for CHF/JPY from Twelve Data
    // ========================================
    async function fetchPrice(symbol) {
      const url = `https://api.twelvedata.com/price?symbol=${symbol}&apikey=${API_KEY}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.price) {
          return parseFloat(data.price);
        } else {
          console.error('Error from API:', data);
          return null;
        }
      } catch (error) {
        console.error('Network or fetch error:', error);
        return null;
      }
    }

    // ========================================
    // HELPER FUNCTION: Determine signal based on price thresholds
    // ========================================
    function determineSignal(price) {
      // Dummy logic:
      // If price > 120, then "Buy"
      // If price < 110, then "Sell"
      // Otherwise, "No Entry"
      if (price > 120) {
        return 'Buy';
      } else if (price < 110) {
        return 'Sell';
      } else {
        return 'No Entry';
      }
    }

    // ========================================
    // MAIN LOGIC: Fetch price, determine signal, and update display
    // ========================================
    async function updateSignal() {
      const signalElement = document.getElementById('signal');
      const priceElement = document.getElementById('pair-price');

      // Set loading state
      signalElement.className = 'signal loading';
      signalElement.textContent = 'Loading...';

      // Fetch the price for CHF/JPY
      const price = await fetchPrice('CHF/JPY');
      
      // Update the displayed price
      priceElement.textContent = `CHF/JPY: ${price ? price.toFixed(3) : '--'}`;

      // If price couldn't be fetched, display no entry
      if (price === null) {
        signalElement.className = 'signal no-entry';
        signalElement.textContent = 'No Entry';
        return;
      }

      // Determine the signal based on the price
      const signal = determineSignal(price);

      // Update the display based on the signal
      if (signal === 'Buy') {
        signalElement.className = 'signal buy';
        signalElement.textContent = 'Buy';
      } else if (signal === 'Sell') {
        signalElement.className = 'signal sell';
        signalElement.textContent = 'Sell';
      } else {
        signalElement.className = 'signal no-entry';
        signalElement.textContent = 'No Entry';
      }
    }

    // Run on page load
    updateSignal();
    // Refresh at the configured interval
    setInterval(updateSignal, REFRESH_INTERVAL);
  </script>
</body>
</html>
