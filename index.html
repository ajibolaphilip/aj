<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-Indicator Forex Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .signal {
      font-size: 2em;
      font-weight: bold;
      margin-top: 30px;
    }
    .buy {
      color: green;
    }
    .sell {
      color: red;
    }
    .no-entry {
      color: gray;
    }
  </style>
  <!-- Technical Indicators Library -->
  <script src="https://unpkg.com/technicalindicators@3.1.0/dist/browser/technicalindicators.js"></script>
</head>
<body>
  <h1>RSI & MACD Trading Signals</h1>
  <div id="signal" class="signal">Loading...</div>

  <script>
    // ======================================
    // 1. CONFIGURATION
    // ======================================
    // Insert your actual Twelve Data API key here:
    const API_KEY = 'YOUR_TWELVE_DATA_API_KEY';
    // Symbol to fetch (change if desired)
    const SYMBOL = 'EUR/JPY';
    // Timeframe: 1-minute
    const INTERVAL = '1min';
    // Number of candlesticks to fetch
    const OUTPUT_SIZE = 60;

    // Twelve Data time series endpoint
    const TIME_SERIES_URL = `https://api.twelvedata.com/time_series?symbol=${encodeURIComponent(SYMBOL)}&interval=${INTERVAL}&outputsize=${OUTPUT_SIZE}&apikey=${API_KEY}`;

    // ======================================
    // 2. FETCH HISTORICAL DATA
    // ======================================
    async function fetchTimeSeries() {
      try {
        const response = await fetch(TIME_SERIES_URL);
        const data = await response.json();
        // If valid data, data.values should be present
        if (data && data.values) {
          // Reverse to get oldest candle first
          return data.values.reverse();
        }
        return null;
      } catch (err) {
        console.error('Error fetching time series:', err);
        return null;
      }
    }

    // ======================================
    // 3. CALCULATE RSI & MACD
    // ======================================
    function calculateIndicators(candles) {
      // Extract the 'close' prices
      const closes = candles.map(c => parseFloat(c.close));

      // RSI(14)
      const rsiValues = technicalindicators.RSI.calculate({
        period: 14,
        values: closes
      });
      // Last RSI value
      const latestRSI = rsiValues[rsiValues.length - 1];

      // MACD (12, 26, 9)
      const macdValues = technicalindicators.MACD.calculate({
        fastPeriod: 12,
        slowPeriod: 26,
        signalPeriod: 9,
        SimpleMAOscillator: false,
        SimpleMASignal: false,
        values: closes
      });
      // Last MACD object: { MACD, signal, histogram }
      const latestMACD = macdValues[macdValues.length - 1];

      return { latestRSI, latestMACD };
    }

    // ======================================
    // 4. DETERMINE BUY/SELL/NO ENTRY
    // ======================================
    function getSignal(rsi, macdObj) {
      // Basic logic example:
      // Buy if MACD > signal line AND RSI is below 70 but above 50 (moderately bullish)
      // Sell if MACD < signal line AND RSI < 30 (oversold turning bearish)
      // Otherwise No Entry

      if (!rsi || !macdObj) {
        return 'No Entry';
      }

      const { MACD, signal } = macdObj;

      if (MACD > signal && rsi > 50 && rsi < 70) {
        return 'Buy';
      } else if (MACD < signal && rsi < 30) {
        return 'Sell';
      } else {
        return 'No Entry';
      }
    }

    // ======================================
    // 5. MAIN: FETCH, CALCULATE, DISPLAY
    // ======================================
    async function updateSignal() {
      const signalEl = document.getElementById('signal');
      signalEl.textContent = 'Loading...';

      const data = await fetchTimeSeries();
      if (!data) {
        signalEl.textContent = 'No Entry';
        signalEl.className = 'signal no-entry';
        return;
      }

      // Calculate RSI & MACD
      const { latestRSI, latestMACD } = calculateIndicators(data);

      // Decide final signal
      const finalSignal = getSignal(latestRSI, latestMACD);

      // Update page
      if (finalSignal === 'Buy') {
        signalEl.textContent = 'Buy';
        signalEl.className = 'signal buy';
      } else if (finalSignal === 'Sell') {
        signalEl.textContent = 'Sell';
        signalEl.className = 'signal sell';
      } else {
        signalEl.textContent = 'No Entry';
        signalEl.className = 'signal no-entry';
      }
    }

    // Initial run + update every minute
    updateSignal();
    setInterval(updateSignal, 60000);
  </script>
</body>
</html>
