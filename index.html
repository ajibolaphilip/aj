<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Trading Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .signal {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .buy {
      color: green;
    }
    .sell {
      color: red;
    }
    .no-entry {
      color: gray;
    }
    .loading {
      color: #555;
    }
    .pair-prices {
      margin-top: 20px;
    }
    .pair-prices span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CHF/JPY & EUR/JPY Signals</h1>
  <div class="signal loading" id="signal">Loading...</div>

  <!-- Optional: Display the current prices for each pair -->
  <div class="pair-prices">
    <span id="chf-jpy-price">CHF/JPY: --</span>
    <span id="eur-jpy-price">EUR/JPY: --</span>
  </div>

  <script>
    // ========================
    //   CONFIGURATION
    // ========================
    const API_KEY = 'ac495344588e48168833eccf2a40efdb'; // <-- Replace with your real key

    // How often to refresh data (in milliseconds)
    const REFRESH_INTERVAL = 300_000; // 1 minute

    // ========================
    //   HELPER FUNCTIONS
    // ========================

    // Fetch the current price for a given symbol from Twelve Data
    async function fetchPrice(symbol) {
      const url = `https://api.twelvedata.com/price?symbol=${symbol}&apikey=${API_KEY}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        // If successful, data should have { "price": "123.456" }
        if (data && data.price) {
          return parseFloat(data.price);
        } else {
          console.error('Error from API:', data);
          return null;
        }
      } catch (error) {
        console.error('Network or fetch error:', error);
        return null;
      }
    }

    // Decide whether to Buy, Sell, or No Entry based on your logic
    // Currently uses dummy thresholds. Replace with your 7-indicator logic!
    function determineSignal(chfJpyPrice, eurJpyPrice) {
      // Example dummy logic:
      // If both pairs are above a certain threshold, "Buy"
      // If both pairs are below a certain threshold, "Sell"
      // Otherwise, "No Entry"

      if (chfJpyPrice > 120 && eurJpyPrice > 135) {
        return 'Buy';
      } else if (chfJpyPrice < 110 && eurJpyPrice < 130) {
        return 'Sell';
      } else {
        return 'No Entry';
      }
    }

    // ========================
    //   MAIN LOGIC
    // ========================
    async function updateSignal() {
      const signalElement = document.getElementById('signal');
      const chfJpyPriceEl = document.getElementById('chf-jpy-price');
      const eurJpyPriceEl = document.getElementById('eur-jpy-price');

      // Show "Loading..." text while fetching
      signalElement.className = 'signal loading';
      signalElement.textContent = 'Loading...';

      // Fetch the latest prices
      const [chfJpyPrice, eurJpyPrice] = await Promise.all([
        fetchPrice('CHF/JPY'),
        fetchPrice('EUR/JPY')
      ]);

      // Update the displayed prices (optional)
      chfJpyPriceEl.textContent = `CHF/JPY: ${chfJpyPrice ? chfJpyPrice.toFixed(3) : '--'}`;
      eurJpyPriceEl.textContent = `EUR/JPY: ${eurJpyPrice ? eurJpyPrice.toFixed(3) : '--'}`;

      // If either price is null, we can't make a decision
      if (chfJpyPrice === null || eurJpyPrice === null) {
        signalElement.className = 'signal no-entry';
        signalElement.textContent = 'No Entry';
        return;
      }

      // Determine the signal based on your logic
      const signal = determineSignal(chfJpyPrice, eurJpyPrice);

      // Update the page with the signal
      if (signal === 'Buy') {
        signalElement.className = 'signal buy';
        signalElement.textContent = 'Buy';
      } else if (signal === 'Sell') {
        signalElement.className = 'signal sell';
        signalElement.textContent = 'Sell';
      } else {
        signalElement.className = 'signal no-entry';
        signalElement.textContent = 'No Entry';
      }
    }

    // Run once on page load
    updateSignal();

    // Refresh signal every minute (or whatever interval you set)
    setInterval(updateSignal, REFRESH_INTERVAL);
  </script>
</body>
</html>
